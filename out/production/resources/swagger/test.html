<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-xs-6 pull_left">
        <div class="form-group">
            <input class="form-control" type="tel" id="verify_input" placeholder="请输入验证码" maxlength="4">
        </div>
    </div>
    <div class="col-xs-6 pull_left">
        <a href="javascript:void(0);" title="点击更换验证码">
            <img id="imgVerify" src="" alt="更换验证码" height="36" width="100%" οnclick="getVerify(this);">
        </a>
    </div>
</div>
</body>
</html>
<script>
    function getVerify(obj){
        $.ajax({
            type: "GET",
            url: "localhost:20070/api/v2.0/org/login/getVerifyPic",
            success: function(data){
                obj.src = data;
            }
        });
    }
</script>
